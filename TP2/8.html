<!DOCTYPE HTML>

<html>
    <head>
        <title>Webservice</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />

    <body>
        <form method="get" action="8.php">

            <input type="number" step="1" min="1" id="top" name="top" value="5"/>

        </form>
    </body>
